<script>
(function() {
  window.onload = function() {
    import * as attach from 'xterm/lib/addons/attach/attach';
    var term = new Terminal({
      cols: 80,
      rows: 24,
      useStyle: true,
      screenKeys: true,
      cursorBlink: false
    });
    var socket = new WebSocket('ws://192.168.133.129:8080/a');
    term.attach(socket);
  };
}).call(this);
</script>
